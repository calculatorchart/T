<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بارش قلب های نئونی</title>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .content {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1;
            text-shadow: 0 0 10px #ff2a95, 0 0 20px #ff2a95;
        }
</style>
  </head>
  <body>
    <canvas id="heartCanvas"></canvas>
    <div class="content">
	  <h1>بارش قلب های نئونی</h1>
    </div>

<script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // تنظیم اندازه کانواس برابر با اندازه پنجره
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // آرایه برای ذخیره قلب‌ها
        let hearts = [];
        
        // رنگ‌های نئونی
        const neonColors = [
            '#ff2a95', '#ff2a6d', '#ff2a4d', '#ff2a2a',
            '#ff4d2a', '#ff6d2a', '#ff952a', '#ffaa2a'
        ];
        
        // کلاس قلب
        class Heart {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -100;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 3 + 1;
                this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
                this.opacity = Math.random() * 0.7 + 0.3;
                this.blinkSpeed = Math.random() * 0.03 + 0.01;
                this.blinkDirection = 1;
            }
            
            update() {
                this.y += this.speed;
                
                // اثر چشمک زن نئونی
                this.opacity += this.blinkSpeed * this.blinkDirection;
                if (this.opacity >= 1) this.blinkDirection = -1;
                if (this.opacity <= 0.3) this.blinkDirection = 1;
                
                // اگر قلب از صفحه خارج شد،重置 کنید
                if (this.y > canvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                // رسم شکل قلب
                ctx.beginPath();
                const topCurveHeight = this.size * 0.3;
                ctx.moveTo(this.x, this.y + this.size / 4);
                // کنار چپ
                ctx.bezierCurveTo(
                    this.x, this.y, 
                    this.x - this.size / 2, this.y, 
                    this.x - this.size / 2, this.y + this.size / 4
                );
                // پایین چپ
                ctx.bezierCurveTo(
                    this.x - this.size / 2, this.y + (this.size / 2) + topCurveHeight,
                    this.x, this.y + (this.size / 2) + topCurveHeight,
                    this.x, this.y + this.size
                );
                // پایین راست
                ctx.bezierCurveTo(
                    this.x, this.y + (this.size / 2) + topCurveHeight,
                    this.x + this.size / 2, this.y + (this.size / 2) + topCurveHeight,
                    this.x + this.size / 2, this.y + this.size / 4
                );
                // کنار راست
                ctx.bezierCurveTo(
                    this.x + this.size / 2, this.y, 
                    this.x, this.y, 
                    this.x, this.y + this.size / 4
                );
                ctx.closePath();
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }
        
        // ایجاد قلب‌های اولیه
        function initHearts() {
            hearts = [];
            for (let i = 0; i < 50; i++) {
                hearts.push(new Heart());
            }
        }
        
        // انیمیشن
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // تغییر اندازه کانواس هنگام تغییر سایز پنجره
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initHearts();
        });
        
        // شروع انیمیشن
        initHearts();
        animate();
</script>
  </body>
</html>
